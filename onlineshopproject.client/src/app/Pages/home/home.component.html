<div class="main_content">

  <div class="home_content">
    <h1 style="font-size: 25px; text-decoration: underline">Home page</h1>

    <div id="home_box">

        <h2 style="font-size: 20px; text-decoration: underline">Project made with:</h2>
        <h2 style="font-size: 20px">-Angular 15 <br /> -.NET 8 <br /> -ASP.NET <br /> -Entity Framework Core <br /> -MySql</h2>

        <div class="home_imgs">
          <img class="home_img" src="../../../assets/images/home/angular.png" />
          <img class="home_img" src="../../../assets/images/home/NET.png" />
          <img class="home_img" src="../../../assets/images/home/asp_net.png" />
        </div>

        <div class="home_imgs">
          <img class="home_img" src="../../../assets/images/home/EFCore.png" />
          <img class="home_img" src="../../../assets/images/home/mysql.png" />

        </div>

    </div>

    <h1 style="font-size: 25px; text-decoration: underline">Latest products</h1>

    <div id="products">

      <div (click)="productclick( product.id )" id="product" *ngFor="let product of Products">

        <img *ngIf="product.image == null" id="products-img" src="../../../assets/images/main-qimg-1a4bafe2085452fdc55f646e3e31279c-lq.jpg" />
        <img *ngIf="product.image != null" id="products-img" src="../../../assets/images/products/{{product.image}}" />

        <p>{{product.name}}</p>


        <p id="product_price">{{product.price}}€</p>
      </div>

    </div>






  </div>

  <aside class="sidebar">
    <div>
      <h1 style="text-decoration: underline">Search bar</h1>
      <form #SearchForm="ngForm" (ngSubmit)="Search()">
        <input name="searchstring" [(ngModel)]="SearchString" type="text" placeholder="Search a product" required />
        <input id="search_btn" type="submit" value="🔍" [disabled]="SearchForm.invalid" />
      </form>
    </div>
  </aside>

</div>
