<div class="main_content">
  <div id="signup_container">


    <form class="signupform" [formGroup]="userForm" (ngSubmit)="onSubmit()">

      <h1 style="font-size: 28px">Sign up</h1>

      <div class="column">
        <label>username *</label>
        <input type="text" formControlName="username" placeholder="Username" />
      </div>

      <div class="row">
        <div>
          <label>firstname *</label>
          <input type="text" formControlName="firstname" placeholder="FirstName" />
        </div>

        <div>
          <label>lastname</label>
          <input type="text" formControlName="lastname" placeholder="LastName" />
        </div>

      </div>
      <div class="column">
        <label>Address *</label>
        <input type="text" formControlName="address" placeholder="Address" />
      </div>

      <div class="row">
        <div>
          <label>Email *</label>
          <input type="text" formControlName="email" placeholder="Email" />
        </div>

        <div>
          <label>Phone number</label>
          <input type="number" formControlName="phone_number" placeholder="Phone Number" />
        </div>

      </div>

      <div class="row">
        <div>

          <label>Password *</label>
          <input type="password" formControlName="password" placeholder="Password" />
          <div class="error" *ngIf="userForm.get('password')?.errors?.['minlength']">
            Password should be at least 6 characters long
          </div>
        </div>

        <div>
          <label>Confirm Password *</label>
          <input type="password" formControlName="confirmpassword" placeholder="Confirm Password *" />
          <div class="error" *ngIf="passwordMatchValidator(this.userForm) !== null">
            Passwords do not match
          </div>
        </div>

      </div>

      <input type="submit" value="sign up" [disabled]="userForm.invalid" />

    </form>
  </div>
</div>
