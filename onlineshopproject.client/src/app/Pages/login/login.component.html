<div class="main_content">

  <div class="login_content">

    <div>
      <h1 style="font-size: 28px">log in the shop</h1>
      <form class="logform" [formGroup]="LogForm" (ngSubmit)="onSubmit()">
        <input type="text" formControlName="username" placeholder="Username" required />
        <input type="password" formControlName="password" placeholder="Password" required />
        <input type="submit" value="log in" [disabled]="LogForm.invalid" />
      </form>
    </div>



  </div>

</div>
